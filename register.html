<!DOCTYPE html>
<html Lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Archeology Finds - Register </title>
        <link rel = "stylesheet"  = "styles.css">
    </head>
    <body >
        <header>
            <h1>Archeology Finds</h1>
        </header>
        <main>
            <section class = "registerpanel">
                <div class = "registerbackground">
                    <h2 class = "register_top">Register</h2>
                    <form>
                        <div class = "registerinputgroup">
                            <div class = "username2">
                                <label>Username: <label><input type = "text" id = "username2" placeholder = "Enter your username">
                            </div>
                            <div class = "email2">
                                <label>Email: <label><input type = "email" id = "email" placeholder = "Enter your email">
                            </div>
                            <div class = "password2">
                                <label>Password: <label><input type = "password" id = "passwordbox" placeholder = "Enter your password">
                            </div>
                            <div  class = "phonenumber2">
                                <label>Phone Number: <label><input type = "tel" id = "phonenumber" placeholder = "Enter your phone number">
                            </div>
                            <div class = "registerbuttonholder">
                                <button class = "registerbutton">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Archeology Finds</p>
        </footer>
    </body>
